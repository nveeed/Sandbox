<html>
<head>
    <title>Javascript SandBox</title>
    <script type="text/javascript">

        (function(){
            function logThis () { console.log(this); };
            function callAnotherFunc (fn) { fn(); }
            var obj1 = {
                title: 'Obj1',
                fn1: callAnotherFunc
            };

            obj1.fn1(logThis);
        })();
    </script>
</head>

<body>
    <div id="output">See Console Please</div>
</body>
</html>
