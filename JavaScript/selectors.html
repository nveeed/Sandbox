<html>
<head>
    <title>JavaScript SandBox</title>
</head>

<body>
    <div id="output">See Console Please</div>
    <script type="text/javascript">
        (function () {
            var p = document.createElement('p');
            p.textContent = 'sadasd';
            document.getElementById("output").appendChild(p);
        })();
    </script>
</body>
</html>
