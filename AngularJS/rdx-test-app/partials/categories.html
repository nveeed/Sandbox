<div ng-controller="CategoriesCtrl">
    <ul class="nav nav-tabs">
        <li ng-repeat="category in categories" ng-class="{active: category.entity_id==activeCategory.entity_id}">
            <a href="javascript:void(0)" ng-click="setActiveCat(category)">{{category.name}}</a>
        </li>
    </ul>
    <!--<pre>{{categories|json}}</pre>-->
</div>
